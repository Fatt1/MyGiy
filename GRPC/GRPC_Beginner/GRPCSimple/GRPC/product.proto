systax = "proto3";

// Namespace khi sinh code
option csharp_namespace = "Share.Protos";

package product;

// Định nghĩa service

service ProductGrpc{
    rpc GetProductInfo (ProductRequest) returns (GetProductResponse);
}

// Input Message
message ProductRequest{
    int32 product_id = 1;
}

message GetProductResponse{
    int32 id = 1;
    string name = 2;
    double price = 3;
    bool is_available = 4;
}